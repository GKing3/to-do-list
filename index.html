<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=optional" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> To-Do List | Welcome </title>
</head>
<body>
    <div class="container">
        <h1> To-Do List </h1>
        <div class="wrapper">
            <input class="todo-input" type="text" name="todo" id="todo" placeholder="What do you have planned?">
            <input class="date-input" type="date" name="date" id="date">
            <input class="time-input" type="time" name="time" id="time">
            <button class="todo-add-button add-btn"> Add </button>
        </div>
        <div class="todo-list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
